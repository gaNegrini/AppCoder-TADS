<ion-content>
  <div id="container">

    <!--Header-->
    <img alt="logo" height="110"   src="../../../../assets/icon/logoroxa.png" >
    <strong><p>Insira suas informaçoes<br>para completar o cadastro</p></strong>

      <!--Área inputs-->
    <form>
      <div class="input-area">
        <ion-item>
          <ion-label position="floating">Nome</ion-label>
          <ion-input type="text" required name="nome" [(ngModel)]="user.nome"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" required name="email" [(ngModel)]="user.email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Senha</ion-label>
          <ion-input type="password" required name="password" [(ngModel)]="user.password"></ion-input>
        </ion-item>
      </div>

      <!--Área botões-->
      <div class="button-area">
        <ion-button type="submit" id="confirm" shape="round" (click)="registrar()">Confirmar</ion-button><br>
        <ion-button shape="round" routerLink="/entrada/login">voltar</ion-button>
      </div>
    </form>

  </div>
  </ion-content>
