<ion-content>
  <div id="container">

    <!--Header-->
    <img alt="logo" height="110"   src="../../../../assets/icon/logoroxa.png" >
    <strong><p>Insira suas informaçoes<br>para completar o cadastro</p></strong>
  
      <!--Área contendo inputs-->
    <div class="input-area" *ngFor="let t of inputNames; let i = index">
      <ion-item>
        <ion-label position="floating">{{t.title}}</ion-label>
        <ion-input type={{t.type}} required=true></ion-input>
      </ion-item>
    </div>

      <!--Área contedo botões-->
    <div class="button-area">
      <ion-button id="confirm" shape="round">Confirmar</ion-button><br>
      <ion-button shape="round" routerLink="/login/..">voltar</ion-button>
    </div>  

  </div>
  </ion-content>
